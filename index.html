<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2026 Happy New Year</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden; /* Scroll band */
            font-family: 'Arial', sans-serif;
        }

        /* 2026 Text Styling */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            pointer-events: none; /* Text ke aar-paar click hoga */
            z-index: 10;
        }

        h1 {
            font-size: 15vw; /* Screen ke hisab se size */
            margin: 0;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            background: -webkit-linear-gradient(#eee, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 5vw;
            color: #00ffcc;
            letter-spacing: 5px;
            margin-top: -10px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ffcc;
        }

        /* Canvas for Animation */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="center-text">
        <h1>2026</h1>
        <p>Happy New Year</p>
    </div>

    <div class="hint">TOUCH ANYWHERE ON SCREEN</div>

    <canvas id="canvas"></canvas>

    <script>
        /**
         * PURE JAVASCRIPT PARTICLE SYSTEM
         * No External Libraries | Works Offline
         */
        
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        
        // Colors for particles (Gold, Cyan, Pink, White)
        const colors = ['#FFD700', '#00FFFF', '#FF00FF', '#FFFFFF', '#00FF00'];

        // Resize Canvas function
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Particle Class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                // Random size
                this.size = Math.random() * 5 + 1; 
                // Random speed and direction
                this.speedX = Math.random() * 6 - 3; 
                this.speedY = Math.random() * 6 - 3;
                // Random color
                this.color = colors[Math.floor(Math.random() * colors.length)];
                // Life of particle (opacity)
                this.life = 100; 
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 2; // Decrease life
                if(this.size > 0.2) this.size -= 0.1; // Shrink
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100; // Fade out
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1; // Reset opacity
            }
        }

        // Animation Loop
        function animate() {
            // Leave a trail effect (instead of clearing completely)
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; 
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                // Remove dead particles
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        animate();

        // --- INTERACTION LOGIC ---

        function createExplosion(x, y) {
            // Create 10 particles at once
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(x, y));
            }
        }

        // Mouse Move
        document.addEventListener('mousemove', (e) => {
            createExplosion(e.clientX, e.clientY);
        });

        // Touch Move (For Mobile)
        document.addEventListener('touchmove', (e) => {
            // Prevent scrolling
            e.preventDefault(); 
            for (let i = 0; i < e.touches.length; i++) {
                createExplosion(e.touches[i].clientX, e.touches[i].clientY);
            }
        }, { passive: false });

        // Touch Start (Tap)
        document.addEventListener('touchstart', (e) => {
             e.preventDefault();
             for (let i = 0; i < e.touches.length; i++) {
                // More particles on tap
                for(let j=0; j<20; j++) {
                    particles.push(new Particle(e.touches[i].clientX, e.touches[i].clientY));
                }
            }
        }, { passive: false });
        
        // Auto-fireworks randomly to keep it alive
        setInterval(() => {
            const x = Math.random() * width;
            const y = Math.random() * height;
            for(let j=0; j<5; j++) {
                particles.push(new Particle(x, y));
            }
        }, 500);

    </script>
</body>
</html>
