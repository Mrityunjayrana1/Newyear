<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Holographic Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Cyberpunk UI Overlay */
        .ui-layer {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Mouse passes through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .bottom-bar {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 20px;
            animation: blink 1s infinite;
            z-index: 20;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Instruction Hint */
        .hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #00ffcc;
        }

        @keyframes fadeIn {
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="loading" class="loading">INITIALIZING HOLOGRAM...</div>

    <div class="ui-layer">
        <div class="top-bar">
            <span>SYS.OP.2026</span>
            <span>TARGET: FUTURE</span>
            <span>STATUS: ONLINE</span>
        </div>
        <div class="hint">HOVER MOUSE OVER TEXT TO INTERACT</div>
        <div class="bottom-bar">Designed for the Next Generation</div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // Scene Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002); // Deep fog for depth

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 100;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Variables for Particles
        let particles;
        let particleGeometry;
        const particleCount = 20000; // Total particles available
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        let planeArea;

        // Interaction Variables
        let targetX = 0;
        let targetY = 0;
        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        // Load Font and Create Text
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            
            document.getElementById('loading').style.display = 'none';

            // Create geometry from text
            const textGeo = new TextGeometry('2026', {
                font: font,
                size: 40,
                height: 5,
                curveSegments: 10,
                bevelEnabled: false
            });

            textGeo.center();

            // Extract points from the text shape to place particles
            // We use the vertices of the text geometry
            textGeo.computeBoundingBox();
            
            // Setup custom particle system
            // We are not using the geometry directly, we are taking points FROM it
            // but for "scattering" effect, we need a custom shader or manual calculation.
            // Here we use manual CPU calculation for simplicity in a single file.
            
            // To get a dense point cloud, we need to sample points on the surface
            // Simple approach: Use vertices (low poly) or standard points
            // Better approach for this demo: Create a grid of points that form the text.
            
            const positions = [];
            const originalPositions = [];
            const colors = [];

            // A helper to get points inside the text volume is complex without extra libs.
            // So we will use the vertices from the geometry directly but increase density?
            // No, let's use the wireframe vertices.
            
            const positionAttribute = textGeo.attributes.position;
            
            // Create more points by interpolating (Advanced) - OR simply use PointsMaterial
            // Let's use the raw vertices but add some noise.
            
            for (let i = 0; i < positionAttribute.count; i++) {
                const x = positionAttribute.getX(i);
                const y = positionAttribute.getY(i);
                const z = positionAttribute.getZ(i);

                positions.push(x, y, z);
                originalPositions.push(x, y, z); // Remember where they belong

                // Color gradient
                const color = new THREE.Color();
                color.setHSL((x / 100) + 0.5, 1.0, 0.6); // Cyan/Blue gradient
                colors.push(color.r, color.g, color.b);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            
            // Store original positions in the geometry for reference
            geometry.userData = { originalPositions: originalPositions };

            const material = new THREE.PointsMaterial({
                size: 0.8,
                color: 0xffffff,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            // Add extra ambient particles for atmosphere
            addAmbientParticles();
        });

        // Ambient Background Particles
        function addAmbientParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push( THREE.MathUtils.randFloatSpread( 400 ) ); // x
                vertices.push( THREE.MathUtils.randFloatSpread( 400 ) ); // y
                vertices.push( THREE.MathUtils.randFloatSpread( 400 ) ); // z
            }
            geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
            const particles = new THREE.Points( geometry, new THREE.PointsMaterial( { color: 0x444444, size: 0.5 } ) );
            scene.add( particles );
        }

        // Mouse Move Event
        document.addEventListener('mousemove', (event) => {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Calculate mouse position in 3D space roughly at z=0
            targetX = (event.clientX - windowHalfX) * 0.1;
            targetY = (event.clientY - windowHalfY) * 0.1;
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const originals = particles.geometry.userData.originalPositions;
                
                // We assume mouse interacts at z=0 plane mostly
                // We map mouse coordinates to world coordinates roughly
                const mouseVec = new THREE.Vector3(mouse.x * 120, mouse.y * 60, 0); 

                for (let i = 0; i < positions.length; i += 3) {
                    // Current particle position
                    const px = positions[i];
                    const py = positions[i + 1];
                    const pz = positions[i + 2];

                    // Original particle position
                    const ox = originals[i];
                    const oy = originals[i + 1];
                    const oz = originals[i + 2];

                    // Distance from mouse to ORIGINAL position of particle
                    // This creates the "repulsion" field around the mouse
                    const dx = mouseVec.x - ox;
                    const dy = mouseVec.y - oy;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Physics Logic
                    if (dist < 20) { // If mouse is close (radius 20)
                        // Push particle away!
                        const force = (20 - dist) * 2; // Stronger force when closer
                        const angle = Math.atan2(dy, dx);
                        
                        // Move particle away from mouse
                        positions[i] = ox - Math.cos(angle) * force;
                        positions[i + 1] = oy - Math.sin(angle) * force;
                        positions[i + 2] = oz + (Math.sin(time * 10 + i) * 5); // Add some Z chaos
                    } else {
                        // Return to original position (Lerp for smooth movement)
                        // Simple spring physics: (Target - Current) * speed
                        positions[i] += (ox - px) * 0.05;
                        positions[i + 1] += (oy - py) * 0.05;
                        positions[i + 2] += (oz - pz) * 0.05;
                    }
                }
                
                particles.geometry.attributes.position.needsUpdate = true;
                
                // Slight rotation of the whole text for 3D feel
                particles.rotation.y = mouse.x * 0.1;
                particles.rotation.x = -mouse.y * 0.1;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Responsive Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
