<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2026 Holographic Experience</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Mobile scroll band */
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Cyberpunk UI Overlay */
        .ui-layer {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
            box-sizing: border-box;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .bottom-bar {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            font-size: 20px;
            animation: blink 1s infinite;
            z-index: 20;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .hint {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            opacity: 0;
            animation: fadeIn 3s forwards 2s;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #00ffcc;
            width: 80%;
            text-align: center;
        }

        @keyframes fadeIn {
            to { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <div id="loading" class="loading">INITIALIZING HOLOGRAM...</div>

    <div class="ui-layer">
        <div class="top-bar">
            <span>SYS.OP.2026</span>
            <span>TARGET: FUTURE</span>
        </div>
        <div class="hint">TOUCH & DRAG ON TEXT TO EXPLODE</div>
        <div class="bottom-bar">Designed for the Next Generation</div>
    </div>

    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';

        // Scene Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Mobile adjustment: Camera needs to be further back on small screens
        if(window.innerWidth < 768) {
             camera.position.z = 180;
        } else {
             camera.position.z = 100;
        }

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        let particles;
        // Start mouse off-screen so physics is calm initially
        const mouse = new THREE.Vector2(-100, -100); 

        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            
            document.getElementById('loading').style.display = 'none';

            const textGeo = new TextGeometry('2026', {
                font: font,
                size: 40,
                height: 5,
                curveSegments: 10,
                bevelEnabled: false
            });

            textGeo.center();
            textGeo.computeBoundingBox();
            
            const positions = [];
            const originalPositions = [];
            const colors = [];
            const positionAttribute = textGeo.attributes.position;
            
            for (let i = 0; i < positionAttribute.count; i++) {
                const x = positionAttribute.getX(i);
                const y = positionAttribute.getY(i);
                const z = positionAttribute.getZ(i);

                positions.push(x, y, z);
                originalPositions.push(x, y, z);

                const color = new THREE.Color();
                color.setHSL((x / 100) + 0.5, 1.0, 0.6);
                colors.push(color.r, color.g, color.b);
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('customColor', new THREE.Float32BufferAttribute(colors, 3));
            geometry.userData = { originalPositions: originalPositions };

            const material = new THREE.PointsMaterial({
                size: 1.0, // Slightly bigger for mobile visibility
                color: 0xffffff,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                sizeAttenuation: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            addAmbientParticles();
        });

        function addAmbientParticles() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            for (let i = 0; i < 2000; i++) {
                vertices.push( THREE.MathUtils.randFloatSpread( 400 ) );
                vertices.push( THREE.MathUtils.randFloatSpread( 400 ) );
                vertices.push( THREE.MathUtils.randFloatSpread( 400 ) );
            }
            geometry.setAttribute( 'position', new THREE.Float32BufferAttribute( vertices, 3 ) );
            const particles = new THREE.Points( geometry, new THREE.PointsMaterial( { color: 0x444444, size: 0.5 } ) );
            scene.add( particles );
        }

        // --- UPDATED INPUT HANDLING (MOUSE + TOUCH) ---

        function updateInput(x, y) {
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;
        }

        // 1. Mouse Move
        document.addEventListener('mousemove', (event) => {
            updateInput(event.clientX, event.clientY);
        });

        // 2. Touch Move (IMPORTANT FOR PHONE)
        document.addEventListener('touchmove', (event) => {
            if(event.touches.length > 0) {
                event.preventDefault(); // Stop scrolling while playing
                updateInput(event.touches[0].clientX, event.touches[0].clientY);
            }
        }, { passive: false });

        // 3. Touch Start
        document.addEventListener('touchstart', (event) => {
            if(event.touches.length > 0) {
                event.preventDefault();
                updateInput(event.touches[0].clientX, event.touches[0].clientY);
            }
        }, { passive: false });

        // 4. Reset when touch ends
        document.addEventListener('touchend', () => {
             mouse.x = -100;
             mouse.y = -100;
        });


        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;

            if (particles) {
                const positions = particles.geometry.attributes.position.array;
                const originals = particles.geometry.userData.originalPositions;
                
                // Adjust touch sensitivity for mobile (Multiply by larger number)
                const mouseVec = new THREE.Vector3(mouse.x * 120, mouse.y * 60, 0); 

                for (let i = 0; i < positions.length; i += 3) {
                    const px = positions[i];
                    const py = positions[i + 1];
                    const pz = positions[i + 2];

                    const ox = originals[i];
                    const oy = originals[i + 1];
                    const oz = originals[i + 2];

                    const dx = mouseVec.x - ox;
                    const dy = mouseVec.y - oy;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    // Increased radius for easier touch interaction
                    if (dist < 30) { 
                        const force = (30 - dist) * 2;
                        const angle = Math.atan2(dy, dx);
                        
                        positions[i] = ox - Math.cos(angle) * force;
                        positions[i + 1] = oy - Math.sin(angle) * force;
                        positions[i + 2] = oz + (Math.sin(time * 10 + i) * 5);
                    } else {
                        positions[i] += (ox - px) * 0.05;
                        positions[i + 1] += (oy - py) * 0.05;
                        positions[i + 2] += (oz - pz) * 0.05;
                    }
                }
                
                particles.geometry.attributes.position.needsUpdate = true;
                
                // Rotate text slightly based on input
                if(mouse.x > -50) {
                    particles.rotation.y = mouse.x * 0.2;
                    particles.rotation.x = -mouse.y * 0.2;
                }
            }
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Adjust camera on rotate
            if(window.innerWidth < 768) {
                 camera.position.z = 180;
            } else {
                 camera.position.z = 100;
            }
        });

    </script>
</body>
</html>
